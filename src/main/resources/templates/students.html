<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Student List</h2>
    <table class="table-auto w-full">
        <thead>
        <tr>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Email</th>
            <th class="px-4 py-2">Department</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td class="border px-4 py-2" th:text="${student.name}"></td>
            <td class="border px-4 py-2" th:text="${student.email}"></td>
            <td class="border px-4 py-2" th:text="${student.department}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="inline-block mt-6 text-blue-600 hover:underline">Add New Student</a>
</div>
</body>
</html>
